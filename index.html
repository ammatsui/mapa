<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Map</title>
    <!-- Use Tailwind CSS for easy styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom CSS for the tooltip */
        .tooltip {
            pointer-events: none; /* Allows mouse events to pass through the tooltip */
            opacity: 0;
            transition: opacity 0.2s ease-in-out;
            position: absolute;
            z-index: 10;
        }

        .tooltip.visible {
            opacity: 1;
        }

        /* Style the SVG rectangles on hover */
        .map-region:hover {
            stroke-width: 5px;
            fill: rgba(37, 99, 235, 0.4); /* Tailwind's blue-600 with opacity */
            cursor: pointer;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen font-sans p-4">

    <div class="relative max-w-4xl w-full bg-white rounded-xl shadow-2xl overflow-hidden p-6">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">Explore Our Destinations</h1>
        <p class="text-center text-gray-600 mb-8">Hover over a region on the map to see the corresponding photo album.</p>

        <!-- Container for the map and its interactive regions -->
        <div class="relative w-full overflow-hidden rounded-lg shadow-inner">
            <!-- The base map image -->
            <img id="mapImage" class="w-full h-auto rounded-lg"
                src="verkhovyna.png"
                alt="Interactive Map">

            <!--
                SVG Overlay for the interactive regions.
                Each <rect> represents a region.
                - The 'x', 'y', 'width', and 'height' attributes define the shape and position of the region.
                - The 'id' of each rectangle is used to link it to the correct Google Drive folder in the JavaScript.
                - The 'map-region' class applies the hover effect.
            -->
            <svg id="mapSvg" class="absolute inset-0 w-full h-full"
                viewBox="0 0 1024 768" xmlns="http://www.w3.org/2000/svg">
                <!--
                    A grid of 6x6 regions, each 1/6 the size of the map.
                    Width: 1024 / 6 = 170.67
                    Height: 768 / 6 = 128
                -->

                <rect id="region-r0-c5" class="map-region transition-all duration-200 ease-in-out fill-transparent stroke-blue-600 stroke-2" x="853.35" y="0" width="170.67" height="128" />

                <!-- Row 2 -->

                <rect id="region-r1-c1" class="map-region transition-all duration-200 ease-in-out fill-transparent stroke-blue-600 stroke-2" x="170.67" y="128" width="170.67" height="128" />
                <rect id="region-r1-c2" class="map-region transition-all duration-200 ease-in-out fill-transparent stroke-blue-600 stroke-2" x="341.34" y="128" width="170.67" height="128" />
                <rect id="region-r1-c3" class="map-region transition-all duration-200 ease-in-out fill-transparent stroke-blue-600 stroke-2" x="512.01" y="128" width="170.67" height="128" />
                <rect id="region-r1-c4" class="map-region transition-all duration-200 ease-in-out fill-transparent stroke-blue-600 stroke-2" x="682.68" y="128" width="170.67" height="128" />
                <rect id="region-r1-c5" class="map-region transition-all duration-200 ease-in-out fill-transparent stroke-blue-600 stroke-2" x="853.35" y="128" width="170.67" height="128" />
                
                <!-- Row 3 -->

                <rect id="region-r2-c5" class="map-region transition-all duration-200 ease-in-out fill-transparent stroke-blue-600 stroke-2" x="853.35" y="256" width="170.67" height="128" />

                <!-- Row 5 -->

                <circle id="region-center-circle" class="map-region transition-all duration-200 ease-in-out fill-transparent stroke-blue-600 stroke-2" cx="512" cy="384" r="40" />
            </svg>
        </div>

        <!-- The tooltip that appears on hover -->
        <div id="tooltip" class="tooltip px-4 py-2 bg-blue-600 text-white rounded-lg shadow-xl text-center">
            <a id="link" href="#" target="_blank" class="font-semibold hover:underline">View Photos</a>
            <div class="absolute bottom-full left-1/2 -translate-x-1/2 w-3 h-3 bg-blue-600 transform rotate-45 origin-bottom-left -mb-1"></div>
        </div>
    </div>

    <script>
        // Data structure to hold the links for each map region
        // Replace these with your actual Google Drive links
        const regionData = {
            'region-r0-c2': { link: 'https://drive.google.com/drive/folders/vipche1' },
            'region-r2-c2': { link: 'https://drive.google.com/drive/folders/vipche2' },
            'region-r2-c4': { link: 'https://drive.google.com/drive/folders/vedmedyk' },
            'region-r3-c4': { link: 'https://drive.google.com/drive/folders/vedmedyk' },
            'region-r3-c2': { link: 'https://drive.google.com/drive/folders/prapor' },
            'region-r3-c3': { link: 'https://drive.google.com/drive/folders/view_tower' },
            'region-r4-c2': { link: 'https://drive.google.com/drive/folders/mahurka' },
            'region-r4-c3': { link: 'https://drive.google.com/drive/folders/vyshka' },
            'region-r4-c2': { link: 'https://drive.google.com/drive/folders/mahurka' },
            'region-r5-c1': { link: 'https://drive.google.com/drive/folders/strumok' },
            'region-r5-c2': { link: 'https://drive.google.com/drive/folders/first_hill' },
            'region-r6-c0': { link: 'https://drive.google.com/drive/folders/krynta' },
            'region-center-circle': { link: 'https://drive.google.com/drive/folders/verkhovyna' },
            // Add more entries here for the other regions
            // 'region-r1-c0': { link: 'https://drive.google.com/drive/folders/your-folder-id-7' },
            // etc.
        };

        const mapSvg = document.getElementById('mapSvg');
        const tooltip = document.getElementById('tooltip');
        const link = document.getElementById('link');
        const regions = mapSvg.querySelectorAll('.map-region');

        regions.forEach(region => {
            region.addEventListener('mouseover', (event) => {
                const regionId = event.target.id;
                const data = regionData[regionId];

                if (data) {
                    // Update the link
                    link.href = data.link;

                    // Position the tooltip near the mouse cursor
                    const rect = event.target.getBoundingClientRect();
                    tooltip.style.left = `${rect.left + window.scrollX + rect.width / 2}px`;
                    tooltip.style.top = `${rect.top + window.scrollY - 40}px`;

                    // Make the tooltip visible
                    tooltip.classList.add('visible');
                }
            });

            region.addEventListener('mouseout', () => {
                // Hide the tooltip
                tooltip.classList.remove('visible');
            });
        });

        // Optional: Hide the tooltip if the mouse leaves the entire SVG area
        mapSvg.addEventListener('mouseleave', () => {
            tooltip.classList.remove('visible');
        });

    </script>
</body>
</html>

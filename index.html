<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Map</title>
    <!-- Use Tailwind CSS for easy styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Style the SVG regions on hover */
        .map-region {
            stroke: none; /* Make the borders not visible by default */
            transition: all 0.2s ease-in-out;
            cursor: pointer;
        }
        .map-region:hover {
            stroke: #2563eb; /* Add a border on hover */
            stroke-width: 3px;
            fill: rgba(37, 99, 235, 0.4); /* Add a fill color on hover */
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen font-sans p-4">

    <div class="relative max-w-4xl w-full bg-white rounded-xl shadow-2xl overflow-hidden p-6">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">Explore Our Destinations</h1>
        <p class="text-center text-gray-600 mb-8">Click a region on the map to see the corresponding photo album.</p>

        <!-- Container for the map and its interactive regions -->
        <div class="relative w-full overflow-hidden rounded-lg shadow-inner">
            <!-- The base map image -->
            <img id="mapImage" class="w-full h-auto rounded-lg"
                src="verkhovyna.png"
                alt="Interactive Map">

            <!--
                SVG Overlay for the interactive regions.
                Each <rect> represents a region.
                - The 'x', 'y', 'width', and 'height' attributes define the shape and position of the region.
                - The 'id' of each rectangle is used to link it to the correct Google Drive folder in the JavaScript.
                - The 'map-region' class applies the hover effect.
            -->
            <svg id="mapSvg" class="absolute inset-0 w-full h-full"
                viewBox="0 0 1024 768" xmlns="http://www.w3.org/2000/svg">
                <!--
                    A grid of 6x6 regions, each 1/6 the size of the map.
                    Width: 1024 / 6 = 170.67
                    Height: 768 / 6 = 128
                -->
                <!-- Row 1 -->
                <rect id="region-r0-c0" class="map-region fill-transparent" x="0" y="0" width="170.67" height="128" />
                <rect id="region-r0-c1" class="map-region fill-transparent" x="170.67" y="0" width="170.67" height="128" />
                <rect id="region-r0-c2" class="map-region fill-transparent" x="341.34" y="0" width="170.67" height="128" />
                <rect id="region-r0-c3" class="map-region fill-transparent" x="512.01" y="0" width="170.67" height="128" />
                <rect id="region-r0-c4" class="map-region fill-transparent" x="682.68" y="0" width="170.67" height="128" />
                <rect id="region-r0-c5" class="map-region fill-transparent" x="853.35" y="0" width="170.67" height="128" />

                <!-- Row 2 -->
                <rect id="region-r1-c0" class="map-region fill-transparent" x="0" y="128" width="170.67" height="128" />
                <rect id="region-r1-c1" class="map-region fill-transparent" x="170.67" y="128" width="170.67" height="128" />
                <rect id="region-r1-c2" class="map-region fill-transparent" x="341.34" y="128" width="170.67" height="128" />
                <rect id="region-r1-c3" class="map-region fill-transparent" x="512.01" y="128" width="170.67" height="128" />
                <rect id="region-r1-c4" class="map-region fill-transparent" x="682.68" y="128" width="170.67" height="128" />
                <rect id="region-r1-c5" class="map-region fill-transparent" x="853.35" y="128" width="170.67" height="128" />
                
                <!-- Row 3 -->
                <rect id="region-r2-c0" class="map-region fill-transparent" x="0" y="256" width="170.67" height="128" />
                <rect id="region-r2-c1" class="map-region fill-transparent" x="170.67" y="256" width="170.67" height="128" />
                <rect id="region-r2-c2" class="map-region fill-transparent" x="341.34" y="256" width="170.67" height="128" />
                <rect id="region-r2-c3" class="map-region fill-transparent" x="512.01" y="256" width="170.67" height="128" />
                <rect id="region-r2-c4" class="map-region fill-transparent" x="682.68" y="256" width="170.67" height="128" />
                <rect id="region-r2-c5" class="map-region fill-transparent" x="853.35" y="256" width="170.67" height="128" />

                <!-- Row 4 -->
                <rect id="region-r3-c0" class="map-region fill-transparent" x="0" y="384" width="170.67" height="128" />
                <rect id="region-r3-c1" class="map-region fill-transparent" x="170.67" y="384" width="170.67" height="128" />
                <rect id="region-r3-c2" class="map-region fill-transparent" x="341.34" y="384" width="170.67" height="128" />
                <rect id="region-r3-c3" class="map-region fill-transparent" x="512.01" y="384" width="170.67" height="128" />
                <rect id="region-r3-c4" class="map-region fill-transparent" x="682.68" y="384" width="170.67" height="128" />
                <rect id="region-r3-c5" class="map-region fill-transparent" x="853.35" y="384" width="170.67" height="128" />
                
                <!-- Row 5 -->
                <rect id="region-r4-c0" class="map-region fill-transparent" x="0" y="512" width="170.67" height="128" />
                <rect id="region-r4-c1" class="map-region fill-transparent" x="170.67" y="512" width="170.67" height="128" />
                <rect id="region-r4-c2" class="map-region fill-transparent" x="341.34" y="512" width="170.67" height="128" />
                <rect id="region-r4-c3" class="map-region fill-transparent" x="512.01" y="512" width="170.67" height="128" />
                <rect id="region-r4-c4" class="map-region fill-transparent" x="682.68" y="512" width="170.67" height="128" />
                <rect id="region-r4-c5" class="map-region fill-transparent" x="853.35" y="512" width="170.67" height="128" />

                <!-- Row 6 -->
                <rect id="region-r5-c0" class="map-region fill-transparent" x="0" y="640" width="170.67" height="128" />
                <rect id="region-r5-c1" class="map-region fill-transparent" x="170.67" y="640" width="170.67" height="128" />
                <rect id="region-r5-c2" class="map-region fill-transparent" x="341.34" y="640" width="170.67" height="128" />
                <rect id="region-r5-c3" class="map-region fill-transparent" x="512.01" y="640" width="170.67" height="128" />
                <rect id="region-r5-c4" class="map-region fill-transparent" x="682.68" y="640" width="170.67" height="128" />
                <rect id="region-r5-c5" class="map-region fill-transparent" x="853.35" y="640" width="170.67" height="128" />

                <!-- A new circular region in the center of the map -->
                <circle id="region-center-circle" class="map-region fill-transparent" cx="512" cy="384" r="40" />
            </svg>
        </div>
    </div>

    <script>
        // Data structure to hold the links for each map region
        // Replace these with your actual Google Drive links
        const regionData = {
            'region-r0-c2': { link: 'https://drive.google.com/drive/folders/1iOWO3hW9IjOeYMCzrEIdOhgjn6j_QWiO' },            
            'region-r1-c2': { link: 'https://drive.google.com/drive/folders/1wi38fmk5TNECYEIPmurZJ8FthImzuyDX' },
            'region-r2-c2': { link: 'https://drive.google.com/drive/folders/1yUMYaA7eEK8hwt2klfGhBETQh6RPmrgt' },
            'region-r2-c3': { link: 'https://drive.google.com/drive/folders/1J_fnjyVfICgTVifn-VCxG5eMrkVkam1Y' },  
            'region-r2-c4': { link: 'https://drive.google.com/drive/folders/1XrHbJAasK9Tvoviwg40HAyH8Zc991Kzy' },            
            'region-r3-c4': { link: 'https://drive.google.com/drive/folders/1XrHbJAasK9Tvoviwg40HAyH8Zc991Kzy' },
            'region-r3-c2': { link: 'https://drive.google.com/drive/folders/1yUMYaA7eEK8hwt2klfGhBETQh6RPmrgt' },            
            'region-r3-c3': { link: 'https://drive.google.com/drive/folders/139XQW6QCAvwDRGoX7djXzh_8TzlTLljL' },
           
            'region-r4-c2': { link: 'https://drive.google.com/drive/folders/1DDu9NHy8KBXorlyIwqqo4G0677LKCNF7' },            
            'region-r5-c1': { link: 'https://drive.google.com/drive/folders/15L4uBbjS36nKuH5iWSBpqoa37FcY8S5w' },
            'region-r5-c2': { link: 'https://drive.google.com/drive/folders/1Ya0zPX8g3hshLF8RDQpaJ_ABGaMlTn6z' },            
            'region-r6-c0': { link: 'https://drive.google.com/drive/folders/1aRF1N4UXqwIo2B5gGjU1yPosN9dgNWqF' },
            'region-center-circle': { link: 'https://drive.google.com/drive/folders/1dyxw3dRrk69Q2rQdCMpVjXxQaE99MbxD' },
            // Add more entries here for the other regions
            // 'region-r1-c0': { link: 'https://drive.google.com/drive/folders/your-folder-id-7' },
            // etc.
        };

        const mapSvg = document.getElementById('mapSvg');
        const regions = mapSvg.querySelectorAll('.map-region');

        regions.forEach(region => {
            region.addEventListener('click', (event) => {
                const regionId = event.target.id;
                const data = regionData[regionId];

                if (data && data.link) {
                    window.open(data.link, '_blank');
                }
            });
        });
    </script>
</body>
</html>
